{% extends "polls/base.html" %}
{% block title %}

{% endblock %}
{% block title2 %}

{% block content %}

<div class="row">
	<div class="col-sm-2"></div>
	<div class="col-sm-8">
		<p> {{p.name}} </p>
	</div>
	<div class="col-sm-2">

	</div>
</div>
{% endfor %}
{% endblock %}
